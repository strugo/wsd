{% extends "account/base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block extra_title %} - {% trans "Login" %}{% endblock %}
{% block account_content %}
    <h1>{% trans "Login" %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="{% trans "Login" %}" />
        <a href="{% url password_restore_page %}">{% trans "Restore password" %}</a>&nbsp;<br>
        </p>
    </form>
{% endblock %}
