{% extends "account/base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block extra_title %} - {% trans "Registraion" %}{% endblock %}
{% block account_content %}
    <div class="page-header">
        <h1>{% trans "Registration" %}</h1>
    </div>
    <div class="well">
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-primary" value="{% trans "Register" %}" />
        </form>
    </div>
{% endblock %}
